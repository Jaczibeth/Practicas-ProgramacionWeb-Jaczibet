<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Especifica que el documento es HTML5 -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres a UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el diseño sea responsivo para dispositivos móviles -->

    <!-- Enlace al archivo CSS de Bootstrap para aplicar estilos predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Enlace a una hoja de estilos personalizada (style.css) -->
    <link rel="stylesheet" href="style.css">

    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Programación Web</title>
</head>
<body>
    <div class="container mt-4 p-4"> <!-- Contenedor principal con margen y padding -->
        
        <!-- Título del formulario -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-dark m-0">FORMULARIO ALUMNO</h2>
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>

        <!-- Tarjeta que envuelve el formulario -->
        <div class="card mt-4"> <!-- Tarjeta con margen superior -->
            <div class="card-body"> <!-- Cuerpo de la tarjeta -->
                
                <!-- Inicio del formulario -->
                <form>
                    <!-- Primera fila de campos -->
                    <div class="row">
                        <div class="col-md-3"> <!-- Columna de ancho medio para pantallas medianas (md) -->
                            <label for="nombreAlumno" class="form-label text-dark">Nombre del Alumno:</label>
                            <input type="text" class="form-control" id="nombreAlumno" placeholder="Nombre Alumno">
                        </div>
                        <div class="col-md-3">
                            <label for="apellidoPaterno" class="form-label text-dark">Apellido Paterno:</label>
                            <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido Paterno">
                        </div>
                        <div class="col-md-3">
                            <label for="apellidoMaterno" class="form-label text-dark">Apellido Materno:</label>
                            <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido Materno">
                        </div>
                        <div class="col-md-3">
                            <label for="numeroControl" class="form-label text-dark">Número de Control:</label>
                            <input type="text" class="form-control" id="numeroControl" placeholder="Número de Control">
                        </div>
                    </div>
                    
                    <!-- Segunda fila de campos -->
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="carrera" class="form-label text-dark">Carrera:</label>
                            <select id="carrera" class="form-select"> <!-- Lista desplegable -->
                                <option>Selecciona una carrera</option>
                                <option>Ing. Sistemas Computacionales</option>
                                <option>Ing. Mecatrónica</option>
                                <option>Ing. Industrial</option>
                                <option>Ing. Civil</option>
                                <option>Ing. Gestión Empresarial</option>
                                <option>Lic. Administración</option>
                                <option>Lic. Arquitectura</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="semestre" class="form-label text-dark">Semestre:</label>
                            <input type="text" class="form-control" id="semestre" placeholder="Semestre">
                        </div>
                        <div class="col-md-4">
                            <label for="grupo" class="form-label text-dark">Grupo:</label>
                            <input type="text" class="form-control" id="grupo" placeholder="Grupo">
                        </div>
                    </div>
                    
                    <!-- Tercera fila de campos -->
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="ubicacion" class="form-label text-dark">Ubicación:</label>
                            <input type="text" class="form-control" id="ubicacion" placeholder="Ubicación">
                        </div>
                        <div class="col-md-4">
                            <label for="calle" class="form-label text-dark">Calle:</label>
                            <input type="text" class="form-control" id="calle" placeholder="Calle">
                        </div>
                        <div class="col-md-4">
                            <label for="codigoPostal" class="form-label text-dark">Código Postal:</label>
                            <input type="text" class="form-control" id="codigoPostal" placeholder="Código Postal">
                        </div>
                    </div>
                </form> <!-- Fin del formulario -->
            </div> <!-- Fin del cuerpo de la tarjeta -->
        </div> <!-- Fin de la tarjeta -->
    </div> <!-- Fin del contenedor -->

    <!-- Script de Bootstrap para funcionalidades como botones y validaciones -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  

</body>
</html>
